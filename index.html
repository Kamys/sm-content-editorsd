<script>

    $tool.draggable();
    $tool.resizable({
        maxHeight: 400,
        maxWidth: 400,
        minHeight: 100,
        minWidth: 100
    });
    let $buttonList = $('.tool-bar__button-list');

    function createButtone() {
        return `
        <div class="col-sm-12 col-md-4 col-4 mt-1 ml-1">
            <button type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
            </button>
        </div>`;
    }

    $buttonList.append(createButtone());
    $buttonList.append(createButtone());
    $buttonList.append(createButtone());
    $buttonList.append(createButtone());
</script>
